<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="outerFrame">
      <div id="innerFrame">
        <header>
          <div id="logoDiv">
            <img src="./SOWlogo.png" alt="SOW logo" id="logo" />
          </div>
          <div id="weekday">
            <select name="select-day" id="select-day">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Thursday">Friday</option>
              <option value="Thursday">Saturday</option>
              <option value="Thursday">Sunday</option>
            </select>
          </div>
        </header>
        <div>
          <div id="top-input-fields">
            <input type="number" name="number" min='1' max='8' required placeholder="Enter Weeks" class="weeks-sets" >
            <input type="number" name="number" required min='1' max='10' placeholder="Enter Sets" class="weeks-sets">
          </div>
        </div>
        <main>
          <div id="exercise">
            <div id="exercise-selection">
              <select name="select-body-part" id="select-body-part">
                <option value="Quadriceps">Quadriceps</option>
                <option value="Glutes">Glutes</option>
                <option value="Hamstrings">Hamstrings</option>
                <option value="Calves">Calves</option>
                <option value="Abdominals">Abdominals</option>
              </select>
              <select name="quad-exercise" id="quad-exercise">
                <option value="Barbell Back Squat">Barbell Back Squat</option>
                <option value="Dumbell Walking Lunges">Dumbell Walking Lunges</option>
                <option value="Sissy Squats">Sissy Squats</option>
                <option value="Seated Leg Extensions">Seated Leg Extensions</option>
                <option value="Leg Press">Leg Press</option>
              </select>
              <template>
                  <select name="glute-exercise" id="glute-exercise">
                  <option value="Romanian DeadLift">Romanian DeadLift</option>
                  <option value="Glute Walking Lunges">Glute Walking Lunges</option>
                  <option value="Hip Extensions">Hip Extensions</option>
                  <option value="Hip Abduction">Hip Abduction</option>
                  <option value="Donkey Kicks">Donkey Kicks</option>
                </select>
              </template>
            </div>
            <div id="workout-table"></div>
          </div>
        </main>
        <div id="add-exercise-div">
        </div>
      </div>
    </div>
  </body>
</html>
